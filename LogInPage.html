    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <body>
      
        <div class="container" id="Mycontainer">
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6">
                        <!-- card -->
                        <div class="card">
                            <!-- card header-->
                            <h5 class="card-header bg-info text-white">用戶註冊</h5>
                            <!-- card body-->
                            <div class="card-body">
                                帳號：<input type="text" class="form-control">
                                <br>
                                密碼：<input type="password" class="form-control">
                                <br>
                                確認密碼：<input type="password" class="form-control">
                                <br>
                                生日<input type="password" class="form-control">
                                <br>
                                email<input type="password" class="form-control">
                                <br>
                                學校/公司<input type="password" class="form-control">
                                <br>
                            </div>
                            <div>
                                <input type="checkbox" name="MustCheck" id="MustCheck" style="margin-left:50px" />勾選我同意本系統使用條款
                            </div>
                            <!-- 註冊按鈕 -->
                            <div>
                                <button type="button" class="btn btn-info" 
                                    style="width:80%;margin-left:50px;margin-bottom: 10px;">註冊</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
            </div>
