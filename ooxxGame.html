<script>
        var flag = "";
        function SetPoint(obj) {
            //alert(obj);
            if (obj.innerText != "") return; //空格裡面有東西就不能再按一次(不符合就離開)
            if (flag == "X") {
                obj.innerText = 'O';
                flag = "O";
            }
            else {
                obj.innerText = 'X';
                flag = "X";
            }
    
        }
    </script>
