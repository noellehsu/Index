<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- 引用bootstrap CSS 4.3.1 版本-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<script>
  function ButtonClick() {
    //按等號時進行運算
    if (this.innerText == "=") {
      let v = eval($('#inputScreen').val());
      $('#inputScreen').val(v);
      return;
    }
  
    //當按下AC清除鍵時
    if (this.innerText == "AC") {
      $('#inputScreen').val("");
      return;
    }

    $('#inputScreen').val($('#inputScreen').val() + this.innerText);
    //目前顯示的文字再加上新按的的文字
  }


  //為#buttons底下的所有button安上click event
  $(document).ready(function () {
    $('#buttons button').click(ButtonClick);

  });
</script>

<body>

  <div class="container">
    <div class="row" style="margin-top: 50px ">
      <div class="col-md-3"></div>
      <div id="buttons" class="col-md-6">
        <p>
          <input id="inputScreen" class="form-control" style="width: 180px" />
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">AC</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">(</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">)</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">/</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">7</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">8</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">9</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">*</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">4</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">5</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">6</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">-</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">1</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">2</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">3</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">+</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">0</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">.</button>
          <button type="button" class="btn btn-light rounded" style="width:90px;height:40px;">=</button>
        </p>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>




</body>

</html>
