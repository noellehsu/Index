<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>

    <!-- 引用bootstrap CSS 4.3.1 版本-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<script>
    function getElement(name) {
        return document.getElementById(name);
    }

    // 動態觸發方式(jQuery)
    function LogInClick() {
        var isChecked = getElement("MustCheck").checked;
        if (isChecked) {
            document.getElementById('modal-body').innerHTML = "您登入成功";
            $('#myModal').modal();
        } else {
            document.getElementById('modal-body').innerHTML = "請勾選同意使用條款";
            $('#myModal').modal();
        }

    }
</script>

<body>


    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <!-- card -->
                <div class="card">
                    <!-- card header-->
                    <h5 class="card-header bg-primary text-white">登入系統</h5>
                    <!-- card body-->
                    <div class="card-body">
                        <!-- 註冊新帳號按鈕 -->
                        <div>
                            <a class="btn btn-danger" href="LogInPage.html" style="margin-left:70%">註冊新帳號
                            </a>
                        </div>

                        帳號：<input type="text" class="form-control" name="field_name">
                        <br>
                        密碼：<input type="password" class="form-control" name="field_pwd">
                        <br>
                    </div>
                    <div>
                        <input type="checkbox" id="MustCheck" style="margin-left:50px" />勾選我同意本系統使用條款
                    </div>
                    <!-- 登入按鈕 -->
                    <div>
                        <button type="button" class="btn btn-primary" onclick="LogInClick()"
                            style="width:80%;margin-left:50px;margin-bottom: 10px;">登入</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">親愛的用戶:</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div id="modal-body" class="modal-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">關閉</button>
                </div>

            </div>
        </div>
    </div>




</body>

</html>
