<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Form</title>
</head>

<script>

 //getElementById(抓取頁面上的元素)
 function getElement(name) {
      return document.getElementById(name);
    }

    //判斷是否可以送件
    function Button_Submit() {
      //抓取頁面上的checkbox1，取得是否checked
      var isChecked = getElement("MustCheck").checked;
      //如果是，就return true
      if (isChecked) return true;
      //否則就... 
      alert("必須勾選同意!");
      return false;
    }

    //當網頁載入完成後執行
    window.onload = function () {
      //hook event(在FormABC被submit時...)
      getElement('FormABC').onsubmit = function () {
      //呼叫 Button_Submit()
        return Button_Submit();
      };
    };

</script>

<body>

    <!--按下送出，發mail給自己，方法用post-->
    <form id="FormABC"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=ohyanana2@gmail.com&redirect=http://www.google.com"
        method="POST">


        <!-- 下面兩個form要包住我要清除的text範圍
<form>
<input type="reset" value="清除表單">
<form>

         -->
        <!--fieldset: 變成一個區塊-->
        <fieldset>
            <legend>個人資料--必填</legend>
            姓名：<input type="text" placeholder="請輸入姓名" name="field_name">
            <br>
            密碼：<input type="password" placeholder=" 請輸入密碼" name="field_pwd">
            <br>
            性別：
            <input type="radio" name="gender"> 男生
            <input type="radio" name="gender"> 女生
            <input type="radio" name="gender"> 第三性
            <br>
        </fieldset>

        <br>
        <fieldset>
            <legend>個人資料--興趣</legend>
            興趣：
            <input type="checkbox" name="gender" />音樂
            <input type="checkbox" name="gender" />繪畫
            <input type="checkbox" name="gender" />電影
            <input type="checkbox" name="gender" />閱讀
            <input type="checkbox" name="gender" />寫程式

            <br>
            專長： <textarea name="專長" id="fieldMultiLineText" cols="50" rows="5"></textarea>
        </fieldset>
        <br>

        <fieldset>
            <legend>個人資料--地址</legend>
            郵遞區號：<input type="text" name="postcode">
            <br>
            縣市：<select name="city" name="citySelected">
                <option value="台北" selected>台北</option>
                <option value="新竹">新竹</option>
                <option value="台中">台中</option>
                <option value="嘉義">嘉義</option>
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
            </select>
            <br>
            其他地址：<input type="text" name="otherAddress">

        </fieldset>
        <br>


        <input type="checkbox" name="MustCheck" id = "MustCheck"/>我同意個資隨便使用

        <br>
        <br>
        <input type="submit" value="送件" />
        <input type="reset" value="重新填寫">

    </form>
</body>

</html>
