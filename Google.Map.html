<!DOCTYPE html>
<html>

<head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- 引用JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;



        function initMap() {
            map = new google.maps.Map(
                document.getElementById('map'),
                { center: new google.maps.LatLng(25.042138, 121.538283), zoom: 16 });

            var iconBase =
                'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

            var icons = {
                ubike: {
                    icon: 'bike.png'
                }
            };

            var features = GetUbikeLocation();

            // Create markers.
            for (var i = 0; i < features.length; i++) {
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map
                });
            };

            //取得ubike經緯度
            function GetUbikeLocation() {
                /*  [{
                                position: new google.maps.LatLng(25.042138, 121.538283),
                                type: 'ubike'
                            }]; */
                var data = [];
                var OpenData = GetOpenData();
                console.log('OpenData is', OpenData)

                //顯示每個item的值
                $.each(OpenData.retVal, function (i, item) {
                    console.log('i is', i)
                    console.log('item is', item)
                    var singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'ubike'
                    };
                    //將資料加入collection
                    data.push(singleItem);


                });
                return data;

            }

            //取得臺北市政府開放資料
            function GetOpenData() {
                var ubikeLocation;

                $.ajax({
                    type: 'Get',
                    url: 'https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json',
                    success: function (data) {
                        ubikeLocation = data; //success這個function以外是看不到data的，所以要加這一行
                        console.log('data is', data);
                    },
                    error: function () {
                        alert('fail');
                    },
                    async: false, //讓方法同步
                });

                return ubikeLocation;

            }


        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCktig453GHsAZ9RUZy3BX5wYwA5bpuas4&callback=initMap">
        </script>
</body>

</html>
