<!DOCTYPE html>
<html>

<head>
    <!-- 從參考文件複製code:  https://developers.google.com/maps/documentation/javascript/tutorial -->
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- 引用JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        $(function () {
            $.ajax({
                type: 'Get',
                url: 'https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json',
                success: function (data) {
                    console.log('data is', data);
                },
                error: function () {
                    alert('fail');
                }

            });
        })

        //在億光大樓放上一個圖釘
        function initMap() {
            var myLatLng = { lat: 25.042138, lng: 121.538165 };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,  //這邊可以做調整
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });

            var features = GetUbikeLocation();

            var icons = {
                ubike: {
                    icon: 'bike.png'
                }
            };



            // Create markers.
            for (var i = 0; i < features.length; i++) {
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map
                });
            };


            function GetUbikeLocation() {
                // var features = [
                // {
                //     position: new google.maps.LatLng(25.042138, 151.22630),
                //     type: 'ubike'
                // }];

            }

        }





    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCktig453GHsAZ9RUZy3BX5wYwA5bpuas4&callback=initMap"
        async defer></script>
</body>

</html>
